
# Spring
spring:
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: @nacos.server@
        namespace: @nacos.namespace@
      config:
        # 配置中心地址
        server-addr: @nacos.server@
        namespace: @nacos.namespace@
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
